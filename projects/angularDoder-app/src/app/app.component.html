<nav class="navbar navbar-expand-md navbar-dark bg-info sticky-top shadow">
  <a class="navbar-brand" routerLink="/"><img src="../assets/images/logo-angularDoder.svg" /><b class="ml-3">AngularDoder</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDiv" aria-controls="navbarDiv" 
          aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarDiv" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/"><fa-icon icon="home"></fa-icon> Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/customers" hasAccess="['admin']"><fa-icon icon="users"></fa-icon> Customers</a>
        </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/about" hasAccess="['admin']"><fa-icon icon="info-circle"></fa-icon> About</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a class="nav-link" (click)="login()"><fa-icon icon="sign-in-alt"></fa-icon> Login</a>
      </li>
      <li class="nav-item dropdown" ngbDropdown placement="bottom-right" *ngIf="isLoggedIn">
        <a class="nav-link dropdown-toggle" id="userDropDown" ngbDropdownToggle aria-haspopup="true" aria-expanded="false">
          <fa-icon icon="user-circle"></fa-icon> {{ user.profile.name }}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropDown" ngbDropdownMenu>
          <a class="dropdown-item" (click)="logout()"><fa-icon icon="sign-out-alt"></fa-icon> Logout</a>
        </div>
      </li>
    </ul>
  </div>

<div class="container-fluid">  
  <app-header></app-header>
  <router-outlet></router-outlet>
